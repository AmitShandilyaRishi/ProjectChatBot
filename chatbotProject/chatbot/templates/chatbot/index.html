<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>Digi ChatBot</title>

</head>
<body style="background: #000fff;">
{% block content %}
<form method="POST">
    <div style="background: #fff000;" class="wrapper">
        <div class="title">Digi Chatbot</div>
        <div class="box">
            <div class="item">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div class="msg">
                    <p>{{bot_message}}</p>
                </div>
            </div>
            <br clear="both">
            <div class="item right">
                <div class="msg">
                    <p>{{ your_message }}</p>
                </div>
            </div>
        </div>

        <div class="typing-area">
            <div class="input-field">
                {% csrf_token %}
                <input type="text" name="message" placeholder="Talk to Digi" required>
                <input type="submit" value="Send">
            </div>
        </div>
    </div>

</form>
{% endblock %}
</body>
</html>
